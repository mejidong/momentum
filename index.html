<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lovely Mejidong</title>
    <link rel="shortcut icon" type="image⁄x-icon" href="icon/meari.jpg" />
  </head>
  <body onselectstart="return false">
    <div id="weather_today">Today's weather</div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <div id="container">
      <h2 id="clock">00:00</h2>
      <form class="hidden" id="login-form">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <button>✔ Log In</button>
      </form>
      <h1 class="hidden" id="greeting"></h1>

      <form class="hidden" id="motto-form">
        <input required type="text" placeholder="What is your motto?" />
      </form>
      <h1 class="hidden" id="changeMotto"></h1>

      <form id="dday-form" class="hidden">
        <input
          id="ddayinputy"
          required
          type="number"
          min="2022"
          maxlength="4"
          placeholder="Year"
          oninput="maxLengthCheck(this)"
        />
        <input
          id="ddayinputm"
          required
          type="number"
          min="1"
          max="12"
          minlength="1"
          maxlength="2"
          placeholder="Month"
          oninput="maxLengthCheck(this)"
        />
        <input
          id="ddayinputd"
          required
          type="number"
          min="1"
          max="31"
          minlength="1"
          maxlength="2"
          placeholder="Day"
          oninput="maxLengthCheck(this)"
        />
        <input class="hidden" type="submit" />
      </form>
      <div class="hidden" id="ddays">
        <span id="dDaySet"></span>
        <span id="dDay"></span>
      </div>

      <form class="hide" id="todo-form">
        <input
          type="text"
          placeholder="Write a To Do and Press Enter"
          required
        />
      </form>

      <ul id="todo-list"></ul>
    </div>

    <div id="quote">
      <span></span>
      <span></span>
    </div>

    <div id="changeImg">
      <button>Change to emotional-bg</button>
    </div>
    <div id="changeGreeting">
      <button>Show Motto</button>
    </div>
    <div id="ddaybutton">
      <button>D-Day</button>
    </div>
    <div id="reset">
      <button>All Data Reset</button>
    </div>

    <div id="no-mobile">
      <span>The screen is too small to open.</span>
    </div>

    <div class="bg_black"></div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/reset.js"></script>
    <script src="js/dday.js"></script>
  </body>
</html>
